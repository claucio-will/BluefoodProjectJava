<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"> <!-- Essa tag pega o nome do arquivo base que é 'layout' -->

<body>
<div layout:fragment="content">

    <div>
        <h1>Cadastro de Cliente</h1>

        <div id="mensagemDeSucesso">
            Aqui vai um exemplo de mensagem de sucesso
        </div>
        <br>

        <!-- th:object="$client" Esse é o campo que pega o objeto que foi definido no controller no objeto model  -->
        <form method="post" th:object="${client}" th:action="@{/public/client/save}">
            <fieldset>
                <label for="nome">Nome: </label><br>
                <!-- th:field="*{name}" ele pega o campo cujo já existe no objeto, usando o * ele ja sabe que o campo é do objeto que está definido no th:object="$client"   -->
                <input type="text" id="nome" name="nome" placeholder="Nome" th:field="*{name}"><br><br>
                <div id="mensagemDeErro">
                    Aqui vai um exemplo de mensagem de erro
                </div>
                <br>

                <label for="cpf">CPF: </label><br>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" th:field="*{cpf}"><br><br>

                <label for="email">E-mail: </label><br>
                <input type="text" id="email" name="email" placeholder="E-mail" th:field="*{email}"><br><br>

                <label for="telefone">Telefone: </label><br>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" th:field="*{phone}"><br><br>

                <label for="cep">CEP: </label><br>
                <input type="text" id="cep" name="cep" placeholder="CEP" th:field="*{cep}"><br><br>

                <label for="senha">Senha: </label><br>
                <input type="password" id="senha" name="senha" placeholder="Senha" th:field="*{password}"><br><br>

            </fieldset>
            <br>
            <div class=".divBotoes">
            <input type="submit" value="Cadastrar" >
            <input type="button" value="Voltar" onClick="location.href='index.html';">
            </div>
        </form>

        <br>
    </div>
</body>
</html>
