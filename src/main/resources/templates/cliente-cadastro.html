<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"> <!-- Essa tag pega o nome do arquivo base que é 'layout' -->

<body>
<div layout:fragment="content">

    <div>
        <h1>Cadastro de Cliente</h1>

        <div id="mensagemDeSucesso" th:if="${msg != null}">
            <span th:text="${msg}"></span>
        </div>
        <br>

        <form method="post" th:object="${client}" th:action="${!editMode} ? @{/public/client/save} : @{/client/save} ">
            <fieldset>
                <input type="hidden" th:field="*{id}">

                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome" placeholder=" Nome" th:field="*{name}"><br>
                <div id="mensagemDeErro" th:if="${#fields.hasErrors('name')}">
                    <span th:errors="*{name}"></span>
                </div>
                <br>
                <label for="cpf">CPF: </label><br>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" th:field="*{cpf}"
                       onkeydown="return isNumberKey(event);"><br><br>
                <div id="mensagemDeErro" th:if="${#fields.hasErrors('cpf')}">
                    <span th:errors="*{cpf}"></span>
                </div>
                <br>

                <label for="email">E-mail: </label><br>
                <input type="text" id="email" name="email" placeholder="E-mail" th:field="*{email}"><br><br>
                <div id="mensagemDeErro" th:if="${#fields.hasErrors('email')}">
                    <span th:errors="*{email}"></span>
                </div>

                <br>
                <label for="telefone">Telefone: </label><br>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" th:field="*{phone}"
                       onkeydown="return isNumberKey(event);"><br><br>
                <div id="mensagemDeErro" th:if="${#fields.hasErrors('phone')}">
                    <span th:errors="*{phone}"></span>
                </div>
                <br>
                <label for="cep">CEP: </label><br>
                <input type="text" id="cep" name="cep" placeholder="CEP" th:field="*{cep}"
                       onkeydown="return isNumberKey(event);"><br><br>
                <div id="mensagemDeErro" th:if="${#fields.hasErrors('cep')}">
                    <span th:errors="*{cep}"></span>
                </div>
                <br>
                <div th:if="${!editMode}">
                    <label for="senha">Senha: </label><br>
                    <input type="password" id="senha" name="senha" placeholder="Senha" th:field="*{password}"><br><br>
                    <div id="mensagemDeErro" th:if="${#fields.hasErrors('password')}">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
                <input type="hidden" name="senha" value="*" th:if="${editMode}"/>

            </fieldset>
            <br>
            <div class=".divBotoes">
                <input type="submit" th:value="${!editMode} ? Cadastrar : Alterar">
                <input type="button" value="Voltar" onClick="location.href='index.html';">
            </div>
        </form>

        <br>
    </div>
</body>
</html>
