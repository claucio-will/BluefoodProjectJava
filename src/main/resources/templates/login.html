<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"> <!-- Essa tag pega o nome do arquivo base que é 'layout' -->

<body>
<div layout:fragment="content">
    <div>
        <img th:src="@{/images/bf_iconeUsuario.png}" id="imgIconeUsuario">
        <h1>Autenticação</h1>
        <form method="post" action="">
            <fieldset>
                <input type="text" name="email" placeholder="E-mail">
                <input type="password" name="senha" placeholder="Senha">
                <input type="button" value="Entrar" onClick="location.href = 'clienteHome.html';">
            </fieldset>
        </form>
        <br>

        <div id="mensagemDeErro">
            Aqui vai um exemplo de mensagem de erro
        </div>
        <br>

        <form method="get" th:action="@{public/client/new}">
            <input type="submit" value="Gostaria de criar a minha conta de cliente"/>
        </form>
        <form method="get" th:action="@{public/restaurante/new}">
            <input type="submit" value="Gostaria de criar a minha conta de restaurante"/>
        </form>
    </div>
</div>
</body>
</html>
